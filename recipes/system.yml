# yaml-language-server: $schema=https://schema.blue-build.org/module-stage-list-v1.json
modules:
  - type: dnf
    repos:
      keys:
        - https://packages.microsoft.com/keys/microsoft.asc
      files:
        - vscode.repo
      nonfree: rpmfusion
    group-install:
      with-optional: true # install optional packages from group
      packages:
        - virtualization
    remove:
      packages:
        - ffmpeg-free
      auto-remove: true
    install:
      packages:
        - mozilla-openh264
        - python3-validity
        - code
        - rust
        - cargo
        - clippy
        - rustfmt
        - rust-src
        - lm_sensors
        - stress-ng
        - intel-media-driver
        - python3-pip
        - rclone
        - chromium
        - distrobox
        - gh
        - cmake
        - glibc-devel
        - fastfetch
        - ffmpeg
      allow-erasing: true
    
