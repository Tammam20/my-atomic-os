# yaml-language-server: $schema=https://schema.blue-build.org/module-stage-list-v1.json
modules:
  - type: dnf
    repos:   
      copr:
        - sneexy/python-validity
    install:
      packages:      
        - open-fprintd
        - fprintd-clients
        - fprintd-clients-pam
        - python3-validity
  - type: systemd
    # this example disables automatic flatpak updates and enables a custom service unit for all users
    system:
      enabled:
        - podman.socket
        - open-fprintd.service
        - python3-validity.service
        - open-fprintd-restart-after-resume.service
        - python3-validity-restart-after-resume.service
        - libvirtd.service
